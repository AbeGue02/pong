<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>PONG</title>
    </head>
    <body>
        <h1>PONG</h1>
        <div id="optionsContainer">
            <button class="options" id="numOfPlayers">2 Players</button>
            <button class="options" onclick="resetGame()">Reset Game</button>
        </div>
        <div id="gameAreaContainer">
            <p class="score" id="player1Score">0</p>
            <canvas id="gameArea" height="500px" width="700px"></canvas>
            <p class="score" id="player2Score">0</p>
        </div>
        <div id="winConditionContainer">
            <div><p>Player 1 Controls: </p><p>W: up</p><p>S: down</p></div>
            <span>Win Condition: </span><input id="winCondition" type="number" min="1" max="10" value="5" required />
            <div><p>Player 2 Controls: </p><p>ArrowUp: up</p><p>ArrowDown: down</p></div>
        </div>
    </body>
</html>
